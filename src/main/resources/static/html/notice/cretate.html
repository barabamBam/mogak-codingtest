<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지사항 생성</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e2a3a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #2c3e50;
            border: 1px solid #34495e;
            color: #ffffff;
        }
        textarea {
            height: 200px;
            resize: vertical;
        }
        .btn {
            padding: 10px 20px;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #2980b9;
        }
    </style>
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/news-modal.css">
</head>
<body>
<div id="header"></div>
<h1>공지사항 생성</h1>
<div class="container">
    <input type="text" id="titleInput" placeholder="제목">
    <textarea id="contentInput" placeholder="내용"></textarea>
    <button class="btn" onclick="saveNotice()">저장</button>
</div>

<script src="../../js/header.js"></script>
<script src="../../js/auth/logout.js"></script>

<!-- 알림 모달 script -->
<script src="../../js/news-modal.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // 컴포넌트 로드
        Promise.any([
            fetch('../../../html/header/header.html').then(response => response.text())
        ]).then(header => {
            document.getElementById('header').innerHTML += header;
            setHeader();
        });
    })

</script>

<script>
    function saveNotice() {
        const title = document.getElementById('titleInput').value;
        const content = document.getElementById('contentInput').value;
        // const noticeId = /*[[${notice.noticeId}]]*/ null;
        // 서버에 요청 보내기
        fetch('/api/v1/notice', { // '/api/notices'는 서버의 API 엔드포인트로 변경해야 합니다
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + token
            },
            body: JSON.stringify({
                title: title,
                content: content
            })
        })
            .then(response => response.json())
            .then(data => {
                // 응답 처리
                if (data.success) {
                    alert('공지사항이 저장되었습니다.');
                    // 입력 필드 초기화 또는 리디렉션
                    document.getElementById('titleInput').value = '';
                    document.getElementById('contentInput').value = '';
                } else {
                    alert('저장에 실패했습니다: ' + data.message);
                }
            })
            .catch(error => {
                console.error('오류 발생:', error);
                alert('저장 중 오류가 발생했습니다.');
            });

    }
</script>
</body>
</html>
