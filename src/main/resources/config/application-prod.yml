spring:
  application:
    name: mogak-codingtest

  cache:
    type: redis
    host: ${SPRING_CACHE_HOST}
    port: ${SPRING_CACHE_PORT}

  security:
    jwt:
      issuer: ${SPRING_SECURITY_JWT_ISSUER}
      secretKey: ${SPRING_SECURITY_JWT_SECRETKEY}
      access-token-expiration-second: 1800
      refresh-token-expiration-second: 10080
    user:
      password:
        secretKey: ${SPRING_SECURITY_JWT_USER_PASSWORD_SECRETKEY}
        reset:
          registerTimeoutSecond: 1800

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    hikari:
      minimum-idle: 15
      maximum-pool-size: 20
      connection-timeout: 30000 # 30ì´ˆ

  mail:
    host: ${SPRING_MAIL_HOST}
    port: ${SPRING_MAIL_PORT}
    username: ${SPRING_MAIL_USERNAME}
    password: ${SPRING_MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
          starttls:
            enable: true

server:
  port: 8080
  address: 0.0.0.0

logging:
  level:
    org.springframework: DEBUG
    com.zaxxer.hikari: DEBUG