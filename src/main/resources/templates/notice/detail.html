<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${notice.title}">공지사항 상세</title>
    <link rel="stylesheet" th:href="@{/css/noticeStyle.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e2a3a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #2c3e50;
            border: 1px solid #34495e;
            color: #ffffff;
        }
        textarea {
            height: 200px;
            resize: vertical;
        }
        .btn {
            padding: 10px 20px;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<h1>공지사항 상세보기</h1>
<div class="container">
    <div class="notice-details">
        <h2 id="noticeTitle" th:text="${notice.title}">공지사항 제목</h2>
        <p id="noticeContent" th:text="${notice.content}">공지사항 내용</p>
        <button class="btn" onclick="location.href='/notice/edit'">수정</button>
        <button class="btn btn-danger" onclick="deleteNotice()">삭제</button>
        <button class="btn" onclick="location.href='/admin/adminPage'">뒤로가기</button>
    </div>
</div>

<script th:inline="javascript">
    function deleteNotice() {
        const noticeId = [[${notice.noticeId}]]; // 서버에서 공지사항 ID를 받아와야 합니다

        if (confirm('정말로 삭제하시겠습니까?')) {
            // 공지사항 삭제 요청 보내기
            fetch(`/api/v1/notice/${noticeId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('공지사항이 삭제되었습니다.');
                        window.location.href = '/notices'; // 공지사항 목록 페이지로 이동
                    } else {
                        alert('삭제에 실패했습니다: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('오류 발생:', error);
                    alert('삭제 중 오류가 발생했습니다.');
                });
        }
    }
</script>
</body>
</html>
